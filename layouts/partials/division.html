<div class='division'>
  {{ $sections := .Sections }}
  {{ range where .Translations "Lang" "en" }}
    {{ $sections = $sections | lang.Merge .Sections }}
  {{ end }}
  {{ range $sections }}
    {{ if (not (in .File.Dir "aux")) }}
      {{ partial "section.html" . }}
    {{ end }}
  {{ end }}
</div>
